<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="panelistic2.0.1-electron.css">
	<title>Cot Arrow</title>
	<style type="text/css"></style>
	<script type="text/javascript">
		let $ = document.querySelector;
		const electron = require("electron");
		window.onload=function() {
			document.getElementById('window_title').innerText=document.title;
		}
		const remote = require("@electron/remote");
	</script>
</head>
<body>
	<div id="panelistic_window" ondragstart="return false;">
		<div id="panelistic_titlebar">
			<span id="window_title"></span>
			<img src="src/btn/window/Close.svg" class="panelistic_controlbtn" id="controlbtn_closebtn" onclick="window.close();">
			<img src="src/btn/window/min.png" class="panelistic_controlbtn" id="controlbtn_minbtn" onclick="remote.getCurrentWindow().minimize()">
		</div>
		<div id="panelistic_content">
			<h1>Links</h1>
			<h6>Create or modify file links here.</h6>
			<span class="panelistic_placeholder"></span>
			<div class="panelistic_panel">
				<h6>Manage Links</h6>
				<span class="panelistic_placeholder"></span>
				<table>
					<tr>
						<td>123</td>
						<td>448</td>
						<td>956</td>
					</tr>
					<tr>
						<td>123</td>
						<td>448</td>
						<td>956</td>
					</tr>
					<tr>
						<td>123</td>
						<td>448</td>
						<td>956</td>
					</tr>
				</table>
			</div>
			<div class="panelistic_panel">
				<img src="src/img/example.jpg">
				<span class="panelistic_placeholder"></span>
				<div class="panelistic_code"><code>This is an example of the code area<br>12345<br>67890</code></div>
			</div>
		</div>
	</div>
</body>
</html>
